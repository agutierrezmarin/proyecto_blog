{% extends "blog/base.html" %}

{% block title %}{% endblock title %}

{% block content %}

<div class="container-fluid">
    <div class="page-head">
        <h4 class="mt-2 mb-2">Blogger</h4>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="card m-b-30">
                <div class="card-body">
                    <h5 class="header-title pb-3">Mis Posts</h5>
                    {% for post in posts %}
                    <div id="user-activities" class="tab-pane">
                        <div class="timeline-2">
                            <div class="time-item">
                                <div class="item-info">
                                    <div class="text-muted">Publicado el {{post.publish}}, por {{post.author}}</div>
                                    <p>
                                        <a class="text-info" href="{{ post.get_absolute_url }}">{{post.title}}</a>
                                    </p>
                                    <p><em>{{post.body|truncatewords:20|linebreaks}}</em></p>
                                </div>
                            </div>
                        </div>
                    </div>    
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div><!--end container-->

{% endblock content %}
