{% extends "blog/base.html" %}
{% load static %}

{% block title %}{{post.title}}{% endblock title %}


{% block content %}
<div class="container-fluid">
    <div class="page-head">
        <h4 class="mt-2 mb-2">Blogger</h4>
    </div>

    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="card bg-white m-b-30">
                <div class="card-body">
                    <div class="card-title mb-4">
                        <h2>{{post.title}}</h2>
                    </div>
                    <h5>Publicado por: {{post.author}} en fecha {{post.publish}}</h5>
                    <p class="card-text">{{post.body|linebreaks}}</p>
                    <a href="{% url "blog:post_share" post.id %}" class="btn btn-primary">Compartir Post</a>                                
                </div>
                <img src="{% static "images/cards/card2.jpg" %} " alt="" class="img-fluid">
            </div>
        </div>
    </div>
</div>
{% endblock content %}
