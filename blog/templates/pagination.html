<div>
    {% if page.has_previous %}
    <a href="?page={{page.previous_page_number}}">
        <span class="badge bg-primary m-1">Anterior</span>
    </a>
    {% endif %}
    <p>Pagina: {{page.number}} de: {{page.paginator.num_pages}}</p>
    {% if page.has_next %}
    <a href="?page={{page.next_page_number}}">
        <span class="badge bg-primary m-1">Siguiente</span>
    </a>
    {% endif %}
</div>
